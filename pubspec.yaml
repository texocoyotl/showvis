name: showvis
description: Search and share all your favorite TV Shows
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  riverpod: ^1.0.3
  http_client: ^1.5.1
  get_it: ^7.2.0
  equatable: ^2.0.5
  flutter_riverpod: ^1.0.4
  go_router: ^4.3.0
  cached_network_image: ^3.2.2
  html: ^0.15.0
  intl: ^0.17.0
  app_bar_with_search_switch: ^1.3.6
  very_good_infinite_list: ^0.4.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/no_image.png